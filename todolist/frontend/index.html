<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    
    <button class="btn-filtro" onclick="filtroModal()">
        <span class="material-symbols-outlined">search</span>
    </button>

    <section class="float-menu filtro-modal" >
        <div class="menu-bar" onmouseleave="filtroModal()">
            <div>
                <ul class="menu-bar__list">
                    <li class="menu-option">
                        
                        <button class="btn-option" id="pendente" value="Pendente">Pendente</button>
                    </li>

                    <li class="menu-option">
                        
                        <button class="btn-option" id="emAndamento" value="Em andamento">Em andamento</button>
                        
                    </li>

                    <li class="menu-option">
                        
                        <button class="btn-option" id="concluida" value="Concluída">Concluída</button>
                        
                    </li>
                </ul>
            </div>
        </div>
    </section>
    
    
    <main>
        <form class="add-form">
            <input type="text" placeholder="Adicionar tarefa" class="input-task">
            <button type="submit">+</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Criada em</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
    
            <tbody>
              
            </tbody>
        </table>
    </main>

    <script src="./script/script.js"></script>
    <script src="./script/index-anima.js"></script>
</body>
</html>
